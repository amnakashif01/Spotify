<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nav">
    <div class="navleft">
        <div class="logo invert curser"><img src="Img/logo.svg" alt="" height="35"></div>
        <div class="home curser"><img src="Img/home.svg" alt="" height="30"></div>
        <div class="searchicon"><img src="Img/search.svg" alt="" height="30"></div>
        <div class="search curser"><input type="text" placeholder="What do you want to play?"></div>
    </div>
    <div class="navright">
        <div class="btns">
        <button class="btn btnstyle curser"><h3>Premium</h3></button>
        <button class="btn btnstyle curser"><h3>Support</h3></button>
        <button class="btn btnstyle curser"><h3>Download</h3></button>
        <span class="navseparator"></span>
    </div>
    <div class="accountbtn">
        <button class="signupbtn btnstyle curser">Sign Up</button>
        <button class="loginbtn curser">Log In</button>
    </div>
    </div>
  </div>

  <div class="container">
  <div class="left">
      <div class="library">
        <div class="close invert">
           <img src="Img/close.svg" alt="" height="30">
        </div>
        <h3>Your Library</h3>
        
        <div class="songlibrary">
            <ul></ul>
        </div>
             <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a></div>
                </div>
        </div>
  </div>
<div class="right">
    <div class="TrendingSongs invert">
        <h1>Trending Songs</h1>
    </div>
    <div class="cardContainer">
       
    </div>
    <div class="playbar">
        <div class="songname invert"></div>
        <div class="playpause invert">
            <div class="prevsong curser"><img src="Img/prevsong.svg" alt="" height="30"></div>
            <div class="play curser"> <img src="Img/play.svg" alt="" height="40"></div>
            <div class="nextsong curser"><img src="Img/nextsong.svg" alt="" height="30"></div>
        </div>
        <div class="lefticons invert">
            <div class="songtime"></div>
            <div class="volume curser"><img src="Img/volume.svg" alt="" height="30">
                <div class="range">
                    <input type="range" name="volume" id="">
                </div>
            </div>
        </div>
        <div class="progressbar invert">
            <div class="circle"></div>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
